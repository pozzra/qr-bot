<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="shortcut icon" href="https://imgs.search.brave.com/brWcsvXfamLcjMY4uiLxVaxn5CYaQ3aRqQF1ghbS-yE/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/ZnJlZS12ZWN0b3Iv/c2Nhbi1xci1jb2Rl/LXdpdGgtc21hcnRw/aG9uZS1pbGx1c3Ry/YXRpb24tZGVzaWdu/XzI0ODc3LTYxMzM2/LmpwZz9zZW10PWFp/c19oeWJyaWQmdz03/NDAmcT04MA" type="image/x-icon">
    <style>
      :root {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --bg: #f3f4f6;
        --surface: #ffffff;
        --text: #1f2937;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: var(--surface);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      h1 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: var(--primary-dark);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      input[type="text"] {
        padding: 0.75rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: var(--primary);
      }
      button {
        background-color: var(--primary);
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: var(--primary-dark);
      }
      .download-btn {
        display: inline-block;
        margin-top: 1rem;
        text-decoration: none;
        color: var(--primary);
        font-weight: 600;
        padding: 0.5rem 1rem;
        border: 2px solid var(--primary);
        border-radius: 8px;
        transition: all 0.2s;
      }
      .download-btn:hover {
        background-color: var(--primary);
        color: white;
      }
      .result {
        margin-top: 2rem;
        animation: fadeIn 0.5s ease-out;
      }
      .qr-image {
        border: 8px solid var(--surface);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        max-width: 100%;
        height: auto;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <form method="POST">
        <input
          type="text"
          name="data"
          placeholder="Enter text or URL"
          required
          value="{{ data if data else '' }}"
        />
        <button type="submit">Generate QR Code</button>
      </form>

      {% if qr_image %}
      <div class="result">
        <img
          src="data:image/png;base64,{{ qr_image }}"
          alt="Generated QR Code"
          class="qr-image"
        />
        <br />
        <br />
        <a href="{{ url_for('download_qr', data=data) }}" class="download-btn"
          >Download QR Code</a
        >
      </div>
      {% endif %}
    </div>
  </body>
</html>
